<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Agregar Pago</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'curso:crear_pago'%}" method="POST" enctype= 'multipart/form-data'>
            {% csrf_token %}
        <div class="modal-body">
            {{ form.as_p }}
            {{ form2.as_p }}
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-danger" type="button" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-outline-primary" type="submit">Confirmar</button>
        </div>
    </form>
    </div>
</div>
