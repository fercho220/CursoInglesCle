<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar pago</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% if request.user == object.idestudiante.usuario %}
    <div class="container mt-5">
        <h3 class="text-center"><b>Actualizar datos</b></h3>
        <form action="{% url 'curso:editar_pago' object.foliopago%}" id="pagoForm" data-cities-url="{% url 'curso:ajax_load_cities' %}" method="POST" enctype='multipart/form-data' onsubmit="return checkSubmit();">
            {% csrf_token %}
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form2.as_p }}
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-outline-danger" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-outline-primary" onclick="return validateForm()">Confirmar</button>
            </div>
        </form>
    </div>
    {% else %}
    <div class="container mt-5">
        <h3 class="text-center"><b>No tienes permisos para estar aqu√≠</b></h3>
    </div>
    {%endif%}
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
